    <body>
      <div class="cuerpo">
        <img src="/img/playa.jpg" alt="" width="100%" />

        <div class="contenedor" >
          <form action="">
            <h1>Contacto</h1>
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              id="nombre"
              class="form-label"
              placeholder="Escriba su nombre"
            /><br />

            <label for="apellido" class="form-label">Apellidos:</label>
            <input
              type="text"
              id="apellido"
              class="form-label"
              placeholder="Esciba su apellido"
            /><br />

            <label>Sexo:</label>
            <input type="radio" name="masculino" checked />Masculino
            <input type="radio" name="femenino" />Femenino <br />

            <label for="fecha de nacimiento">Fecha de nacimiento</label>
            <input type="date" name="mifecha" /><br />

            <label for="">Tipo de documento:</label>
            <input type="radio" name="cedula de ciudadania" checked /> Cc
            <input type="radio" name="targeta de identidad" checked /> Ti <br />

            <label for="numero de documento">Número de documento</label>
            <input
              type="text"
              name="numero de documento"
              id="numero"
              placeholder="Escriva el número"
            /><br />

            <label for="">Estado civil:</label>
            <input type="text" /> <br />

            <label for="">Lugar de nacimiento:</label>
            <input type="text" name="lugar de nacimineto" /> <br />

            <label for="">Correo electrónico:</label>
            <input type="email" /> <br />

            <label for="">Teléfono móvil:</label>
            <input type="tel" /> <br />

            <label for="">Teléfono fijo:</label>
            <input type="tel" /> <br />

            <label for="">Dirección</label>
            <input type="text" placeholder="Escriba su dirección" /><br />

            <label for="">Código postal:</label>
            <input type="text" /> <br />

            <label for="">¿Qué colores le gustan? </label> <br />
            <input type="checkbox" />Rojo <br />
            <input type="checkbox" />Verde <br />
            <input type="checkbox" />Azul <br />
            <input type="checkbox" />Naranja <br />
            <input type="checkbox" />Violeta <br />

            <label for=""
              >Acepta los terminos y condiciones frete al manejo de datos
              personales"</label
            ><br />
            <input type="radio" checked />Si acepto
            <input type="radio" checked />No acepto <br />

            <input type="submit" value="Enviar" class="boton" />
            
          </form>
        </div>
